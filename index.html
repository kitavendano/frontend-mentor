<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="bg-lightgray flex flex-col justify-center items-center h-screen w-full">
    <section class="p-4 mx-5 max-w-xs rounded-lg bg-white justify-center flex flex-col items-center">
      <img src="./images/image-qr-code.png" alt="qr code" class="rounded-lg"/>

      <p class="font-bold py-4 text-center text-xl text-darkblue">Improve your front-end skills by building projects</p>
  
      <p class="font-normal py-4 text-center text-grayish">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
    <div class="text-grayish text-sm py-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kit Avendano</a>.
    </div>
  </main>
</body>
